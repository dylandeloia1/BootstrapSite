<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header id="header" class="flex-row">
        <h1>Skill.d</h1>
        <nav>
            <ul class="flex-row">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <form>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
            </div>

            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" required>
            </div>

            <div id="selector">
                <label>Select what types of jobs you are interested in:</label><br>
                <input type="checkbox" name="job_type" value="full_time"> Full-time<br>
                <input type="checkbox" name="job_type" value="part_time"> Part-time<br>
                <input type="checkbox" name="job_type" value="internship"> Internship<br>
                <input type="checkbox" name="job_type" value="freelance"> Freelance<br>
            </div>

            <div class="span"><input type="submit" value="Submit"></div>
    </form>

    <footer class="flex-col"> 
        <ul class="flex-row">
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
        </ul>
        <p class="small">@Skill.d</p>
    </footer>
</body>
</html>
